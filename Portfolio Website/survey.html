<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/pages/survey.css" />
    <title>Survey</title>
  </head>
  <body>
    <header>
      <h1 id="title">Video Game Survey Form</h1>
      <p id="description">
        <em>Thank you for taking the time to help us improve the platform</em>
      </p>
    </header>
    <!-- Form -->
    <form action="" id="survey-form">
      <!-- Name, email, age -->
      <label for="name" id="name-label">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Enter your name"
        required
      />

      <label for="email" id="email-label">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Enter your Email"
        required
      />

      <label for="number" id="number-label">Age (optional)</label>
      <input
        type="number"
        name="number"
        id="number"
        min="1"
        max="120"
        placeholder="Age"
      />

      <!-- Dropdown -->
      <label class="dropdown-label" for="dropdown"
        >Which option best describes your current relationship with video
        games?</label
      >
      <select name="relationship" id="dropdown">
        <option value="none">Select current relationship</option>
        <option value="newbie">Newbie</option>
        <option value="casual">Casual</option>
        <option value="hardcore">Hardcore</option>
        <option value="competitive">Competitive</option>
      </select>

      <!-- Radio Buttons -->
      <p id="radio-label">Would you recommend Optical Gaming to a friend?</p>
      <label for="definitely">
        <input
          type="radio"
          name="recommend"
          value="definitely"
          id="definitely"
        />Definitely
      </label>

      <label for="maybe">
        <input type="radio" name="recommend" value="maybe" id="maybe" />Maybe
      </label>

      <label for="no">
        <input type="radio" name="recommend" value="no" id="no" />No
      </label>

      <label for="not sure">
        <input
          type="radio"
          name="recommend"
          value="not sure"
          id="not sure"
        />Not sure
      </label>

      <!-- Dropdown -->
      <label class="dropdown-label" for="dropdown-1"
        >Which option best describes your current level of activity?</label
      >
      <select name="activity" id="dropdown-1">
        <option value="none">Select hours of activity</option>
        <option value="0-2 hours">0-2 hours</option>
        <option value="2-4 hours">2-4 hours</option>
        <option value="5-8 hours">5-8 hours</option>
        <option value="8+ hours">8+ hours</option>
      </select>

      <!-- Checkboxes -->
      <p id="checkbox-label">
        What would you like to see improved? (Check all that apply)
      </p>
      <label for="voice calls">
        <input
          type="checkbox"
          name="improvements"
          value="voice calls"
          id="voice calls"
        />Voice calls
      </label>

      <label for="screen share">
        <input
          type="checkbox"
          name="improvements"
          value="screen share"
          id="screen share"
        />Screen share
      </label>

      <label for="game overlays">
        <input
          type="checkbox"
          name="improvements"
          value="game overlays"
          id="game overlays"
        />Game overlays
      </label>

      <label for="input type support">
        <input
          type="checkbox"
          name="improvements"
          value="input type support"
          id="input type support"
        />Input type support
      </label>

      <label for="file support">
        <input
          type="checkbox"
          name="improvements"
          value="file support"
          id="file support"
        />File support
      </label>

      <label for="server maintanance options">
        <input
          type="checkbox"
          name="improvements"
          value="server maintanance options"
          id="server maintanance options"
        />Server maintanance options
      </label>

      <label for="community involvement">
        <input
          type="checkbox"
          name="improvements"
          value="community involvement"
          id="community involvement"
        />Community involvement
      </label>

      <!-- Textarea -->
      <label id="comments-label" for="comments"
        >Any comments or suggestions?</label
      >
      <textarea
        name="comments"
        id="comments"
        cols="30"
        rows="5"
        placeholder="Enter your comment here..."
      ></textarea>

      <!-- Button -->
      <button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
